name: Deploy to Azure
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Remove Non-serving Files
        run: |-
          rm -rf .git .gitignore .codesandbox .github
      - name: Log In To Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SERVICE_PRINCIPAL_SECRET }}
      - name: List Storage Containers
        run: |-
          az storage container list --account-name ${{ secrets.STORAGE_ACCOUNT_NAME }} --account-key ${{ secrets.STORAGE_ACCOUNT_KEY }}
      - name: Delete Existing Site
        run: |-
          az storage blob delete-batch --account-name ${{ secrets.STORAGE_ACCOUNT_NAME }} --account-key ${{ secrets.STORAGE_ACCOUNT_KEY }}
      - name: Copy Current Site
        run: |-
          az storage blob upload-batch --account-name ${{ secrets.STORAGE_ACCOUNT_NAME }} --account-key ${{ secrets.STORAGE_ACCOUNT_KEY }} --source "$PWD" --pattern '*' --destination '$web'
